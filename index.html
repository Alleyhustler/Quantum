<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quantum Shill</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Quantum Shill</h1>
    <p>Enter your Memecoin details to shill it!</p>
    
    <form id="shillForm">
      <label for="coinName">Memecoin Name:</label>
      <input type="text" id="coinName" required>
      
      <label for="ticker">Ticker:</label>
      <input type="text" id="ticker" required>
      
      <label for="reasons">Reasons to Buy:</label>
      <textarea id="reasons" required></textarea>
      
      <label for="shillText">Shill/Promote:</label>
      <textarea id="shillText" required></textarea>
      
      <button type="submit">Shill It!</button>
    </form>
    
    <div id="shillThreadContainer">
      <!-- Generated shill threads will appear here -->
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
